@if (open) {
<!-- Backdrop -->
<div class="fixed inset-0 z-[100] flex w-full items-center justify-center bg-black/60 px-4" (click)="onBackdropClose()"
    aria-hidden="true">
    <!-- Dialog -->
    <div class="w-full max-w-[500px] bg-white shadow-[0_18px_60px_rgba(0,0,0,0.35)]" role="dialog" aria-modal="true"
        aria-label="New message" (click)="$event.stopPropagation()">
        <div class="px-8 pt-6">
            <h2 class="text-[14px] font-semibold text-[#111827]">New Message</h2>

            <!-- Teacher -->
            <div class="mt-5">
                <label class="block text-[11px] font-medium text-[#111827]">Teacher:</label>
                <div
                    class="mt-2 flex h-[36px] w-full items-center justify-between border border-[#E5E7EB] bg-white px-3">
                    <select [(ngModel)]="teacher"
                        class="h-full w-full bg-transparent text-[11px] text-[#6B7280] outline-none">
                        <option value="" selected>Select...</option>
                        <option value="teacher-1">Teacher 1</option>
                        <option value="teacher-2">Teacher 2</option>
                    </select>

                    <!-- <span class="pointer-events-none flex h-full items-center">
                        <svg viewBox="0 0 24 24" class="h-4 w-4 text-[#6B7280]" fill="none" aria-hidden="true">
                            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </span> -->
                </div>
            </div>

            <!-- Message -->
            <div class="mt-4">
                <label class="block text-[11px] font-medium text-[#111827]">Message</label>
                <textarea [(ngModel)]="message" rows="4" placeholder="Write your message here..."
                    class="mt-2 w-full resize-none border border-[#E5E7EB] bg-white px-3 py-3 text-[11px] text-[#6B7280] outline-none"></textarea>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-5 flex w-full items-center justify-between px-8 pb-6">
            <button type="button" (click)="onCancel()"
                class="h-[30px] bg-[#F3F4F6] px-4 text-[11px] font-medium text-[#111827] hover:opacity-90">
                Cancel
            </button>

            <button type="button" (click)="onSend()"
                class="flex h-[30px] items-center justify-center gap-2 bg-[#FF6A3D] px-5 text-[11px] font-semibold text-white hover:opacity-90">
                <span>Send Message</span>
                <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" aria-hidden="true">
                    <path d="M5 12h12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M13 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>
</div>
}
