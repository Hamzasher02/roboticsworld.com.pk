<section class=" w-full bg-white">
    <!-- Page container -->
    <div class="mx-auto flex w-full max-w-[980px] flex-col    sm:px-6 lg:px-10">

        <!-- Top: Back -->
        <div class="flex w-full items-start">
            <a [routerLink]="['/student/buy-course']"
                class="inline-flex h-9 w-9 items-center justify-center rounded-full text-black/80 hover:bg-black/5">
                <img src="assets\student\forum\LeftArrow.svg" alt="" class="h-5 w-5">
            </a>
        </div>

        <!-- Title -->
        <div class="mt-2 flex w-full flex-col items-center text-center">
            <h1 class="text-[28px] font-semibold leading-[34px] text-black sm:text-[32px] sm:leading-[38px]">
                Select Your Class Time
            </h1>
            <p class="mt-2 max-w-[520px] text-[12px] leading-4 text-black/70 sm:text-[13px]">
                Choose a daily time that works best for your schedule. All times are in your local timezone.
            </p>
        </div>

        <!-- Form area -->
        <div class="mt-16 flex w-full flex-col items-center sm:mt-20">
            <div class="flex w-full max-w-[760px] flex-col">

                <!-- Label -->
                <label class="text-[14px] font-semibold text-black ">
                    Preferred Class Time (Daily)
                </label>

                <!-- Select -->
                <div class="mt-2 flex w-full flex-col">
                    <div class="relative flex w-full">
                        <input type="time" [(ngModel)]="selectedTime"
                            class="h-[40px] w-full rounded-[4px] border border-black/20 bg-white px-4 text-[14px] text-black outline-none focus:border-[#FF6A3D]">
                    </div>
                </div>

                <!-- What to expect box -->
                <div class="mt-10 flex w-full rounded-[10px] bg-black/[0.04] px-8 py-7 sm:px-10">
                    <div class="flex w-full flex-col">
                        <h2 class="text-[16px] font-bold text-black">
                            What to expect:
                        </h2>

                        <ul class="mt-3 flex w-full flex-col gap-2.5 text-[14px] leading-4 text-black/90">
                            <li class="flex items-start gap-2">
                                <span class="mt-[6px] h-[5px] w-[5px] rounded-full bg-black"></span>
                                <span>Daily 1-hour live sessions</span>
                            </li>
                            <li class="flex items-start gap-2">
                                <span class="mt-[6px] h-[5px] w-[5px] rounded-full bg-black"></span>
                                <span>Interactive learning with Q&amp;A</span>
                            </li>
                            <li class="flex items-start gap-2">
                                <span class="mt-[6px] h-[5px] w-[5px] rounded-full bg-black"></span>
                                <span>Recordings available if you miss a class</span>
                            </li>
                            <li class="flex items-start gap-2">
                                <span class="mt-[6px] h-[5px] w-[5px] rounded-full bg-black"></span>
                                <span>You can change your time preference later</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Bottom buttons -->
                <div class="mt-10 flex w-full items-center justify-end gap-3">

                    <!-- Cancel -->
                    <button type="button" (click)="onCancel()"
                        class="flex h-[38px] w-[92px] items-center justify-center rounded-[2px] bg-black/10 text-[11px] font-semibold text-black/80 hover:bg-black/15">
                        Cancel
                    </button>

                    <!-- Confirm -->
                    <button type="button" (click)="onConfirm()"
                        class="flex h-[38px] w-full max-w-[250px] items-center justify-center rounded-[2px] bg-[#FF6A3D] px-4 text-[11px] font-semibold text-white hover:bg-[#ff7a55]">
                        Confirm Time &amp; Complete Purchase
                    </button>

                </div>


            </div>
        </div>
    </div>
</section>
