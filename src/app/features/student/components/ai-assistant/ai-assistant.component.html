<!-- Backdrop/Wrapper (fixed, bottom-right) -->
<div class="absolute inset-0 z-[9999] flex items-end justify-end bg-black/0 p-4 sm:p-6" (click)="close.emit()">
    <!-- Chat Card -->
    <section class="flex w-full h-[400px] max-w-[300px] flex-col overflow-hidden rounded-[18px] bg-white me-20
           shadow-[0_18px_60px_rgba(0,0,0,0.25)]" (click)="$event.stopPropagation()">
        <!-- Header -->
        <header class="flex items-center justify-between bg-[#FF7A00] px-4 py-3">
            <div class="flex items-center gap-3">
                <span class="flex h-9 w-9 items-center justify-center rounded-full bg-white/20">
                    <img src="assets/student/courseImage/AiIcon.svg" alt="" class="h-4 w-4" />
                </span>

                <div class="flex flex-col">
                    <span class="text-[13px] font-semibold text-white">AI Tutor</span>
                    <span class="text-[11px] text-white/90">Online</span>
                </div>
            </div>

            <button type="button" (click)="close.emit()"
                class="flex h-8 w-8 items-center justify-center rounded-full text-white/90 hover:bg-white/15"
                aria-label="Close">
                <img src="assets\student\buy course\crossIcon.svg" alt="">
            </button>
        </header>

        <!-- Body: fixed height like screenshot -->
        <div class="flex h-[420px] w-full flex-col bg-white px-3 py-3">
            <!-- Messages area (takes remaining space + scroll) -->
            <div class="flex flex-1 flex-col gap-2 overflow-y-auto pr-1">
                <div class="max-w-[290px] rounded-[12px] bg-[#F3F4F6] px-3 py-2 text-[11px] leading-4 text-[#1F2937]">
                    Hello Zarmina, I'm your UPLAW Legal Assistant ðŸ¤–. Describe your legal issue
                    in English or Urdu, by typing or recording your voice.
                </div>
            </div>

            <!-- Input (always at bottom) -->
            <div class="mt-3 flex items-center gap-2">
                <div class="flex h-[42px] flex-1 items-center rounded-full border border-[#D1D5DB] bg-white px-3">
                    <input type="text" placeholder="Type your legal question here..."
                        class="w-full bg-transparent text-[11px] outline-none placeholder:text-[#9CA3AF]" />

                    <button type="button"
                        class="flex h-8 w-8 items-center justify-center rounded-full text-[#9CA3AF] hover:bg-[#F3F4F6]"
                        aria-label="Voice">
                        <img src="assets/student/courseImage/Mic.svg" alt="" class="h-4 w-4" />
                    </button>
                </div>

                <button type="button" class="flex h-[42px] w-[42px] items-center justify-center rounded-full bg-[#D1D5DB]
                 text-white hover:bg-[#9CA3AF]" aria-label="Send">
                    <img src="assets\student\courseImage\Vector (1).svg" alt="" class="h-4 w-4" />
                </button>
            </div>
        </div>
    </section>
</div>
