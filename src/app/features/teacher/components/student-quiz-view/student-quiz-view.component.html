<!-- student-quiz-view.component.html (PAGE VIEW - NOT MODAL, DESIGN LIKE SCREENSHOT) -->
<section class="min-h-screen bg-white px-4 py-6">
  <div class="mx-auto w-full max-w-[1200px]">

    <!-- Header (Gradient + X) -->
    <header class="flex items-start justify-between rounded-[6px] bg-gradient-to-r from-[#2F63F5] via-[#4D53F5] to-[#8A3FFC] px-6 py-5">
      <div class="flex min-w-0 flex-col">
        <div class="truncate text-[15px] font-semibold text-white">
          {{ title }}
        </div>
        <div class="mt-1 text-[12px] font-medium text-white/85">
          {{ subTitle }}
        </div>
      </div>

      <!-- Close (X) -> back -->
      <button
        type="button"
        aria-label="Close"
        (click)="close()"
        class="cursor-pointer ml-4 inline-flex h-8 w-8 items-center justify-center rounded-full text-white/90 hover:bg-white/10"
      >
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </button>
    </header>

    <!-- Body -->
    <div class="mt-6 flex w-full flex-col gap-5">

      <!-- Question Card -->
      <article
        *ngFor="let q of questions"
        class="flex w-full flex-col rounded-[6px] border border-gray-200 bg-white"
      >
        <!-- Top Row -->
        <div class="flex items-start justify-between gap-4 px-6 py-5">
          <div class="flex min-w-0 flex-col">
            <div class="text-[13px] font-semibold text-[#111827]">Question {{ q.no }}</div>
            <div class="mt-3 text-[12px] font-medium text-gray-600">
              {{ q.question }}
            </div>
          </div>

          <div class="flex shrink-0 items-center gap-3">
            <span
              class="inline-flex items-center rounded-full px-3 py-1 text-[10px] font-semibold"
              [ngClass]="isCorrect(q) ? 'bg-[#DCFCE7] text-[#166534]' : 'bg-[#FEE2E2] text-[#991B1B]'"
            >
              {{ isCorrect(q) ? 'Correct' : 'Wrong' }}
            </span>

            <span class="text-[11px] font-medium text-gray-400">
              {{ q.time }}
            </span>
          </div>
        </div>

        <!-- Options -->
        <div class="flex w-full flex-col gap-2 px-6 pb-6">
          <div
            *ngFor="let opt of q.options"
            class="flex w-full items-center justify-between rounded-[6px] border px-4 py-3"
            [ngClass]="isSelected(q,opt) ? 'border-[#BBF7D0] bg-[#ECFDF5]' : 'border-gray-200 bg-white'"
          >
            <div class="flex items-center gap-3">
              <span
                class="inline-flex h-5 w-5 items-center justify-center rounded-full text-[10px] font-bold"
                [ngClass]="isSelected(q,opt) ? 'bg-[#22C55E] text-white' : 'border border-gray-300 bg-white text-gray-600'"
              >
                {{ opt.key }}
              </span>

              <span
                class="text-[12px] font-medium"
                [ngClass]="isSelected(q,opt) ? 'text-[#166534]' : 'text-gray-700'"
              >
                {{ opt.text }}
              </span>
            </div>

            <span
              *ngIf="isSelected(q,opt)"
              class="text-[11px] font-medium text-gray-400"
            >
              Student's answer
            </span>
          </div>
        </div>
      </article>

    </div>
  </div>
</section>
