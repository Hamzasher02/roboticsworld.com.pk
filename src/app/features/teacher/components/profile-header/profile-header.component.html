<!-- =========================================
     profile-header.component.html (SAME UI)
     - only data becomes dynamic
     ========================================= -->
<div
  class="flex w-full flex-col gap-3 rounded-[6px] bg-[#EAF6FA] px-4 py-3
         sm:flex-row sm:items-center sm:justify-between sm:gap-4 sm:px-6 sm:py-2.5"
>
  <!-- Left -->
  <div class="flex min-w-0 items-center gap-3 sm:gap-4">
    <div class="h-10 w-10 flex-shrink-0 overflow-hidden rounded-full bg-white sm:h-[44px] sm:w-[44px]">
      <img
        [src]="instructor.avatarUrl"
        [alt]="instructor.name + ' profile picture'"
        class="h-full w-full object-cover"
        (error)="instructor.avatarUrl=''"
      />
    </div>

    <div class="flex min-w-0 flex-col leading-[1.15]">
      <div
        class="truncate text-[15px] font-semibold text-[#0B86C3]
               sm:text-[18px]"
        [title]="instructor.name"
      >
        {{ instructor.name }}
      </div>

      <div
        class="mt-[2px] break-words text-[11px] font-normal text-[#089BC4]
               sm:text-[12px]"
      >
        {{ instructor.email }}
      </div>
    </div>
  </div>

  <!-- Right -->
  <button
    type="button"
    (click)="onEditProfile()"
    class="w-full cursor-pointer rounded-full bg-white px-4 py-2
           text-[12px] font-semibold text-[#0B86C3]
           shadow-[0_1px_0_rgba(0,0,0,0.04)]
           ring-1 ring-[#D6EEF7]
           hover:bg-[#0B86C3] hover:text-white
           transition-colors duration-200
           sm:w-auto sm:px-5 sm:py-[8px]"
  >
    Edit Profile
  </button>
</div>
