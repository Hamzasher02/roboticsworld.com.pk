<section class="min-h-screen bg-white">
  <div class="mx-auto w-full max-w-[1200px] px-4 py-6 sm:px-6">

    <!-- Top header bar -->
    <header class="overflow-hidden rounded-[10px] border border-gray-100 bg-[#F6F8FF] shadow-[0_10px_26px_rgba(0,0,0,0.10)]">
      <div class="flex items-center gap-4 px-5 py-4">

        <!-- Back -->
        <button
          type="button"
          (click)="goBack()"
          aria-label="Back"
          class="inline-flex h-9 w-9 items-center justify-center rounded-full hover:bg-black/5"
        >
          <img [src]="header.backIcon" alt="Back" class="h-4 w-4" />
        </button>

        <!-- Left icon -->
        <div class="flex h-9 w-9 items-center justify-center rounded-[8px] bg-[#4F46E5]">
          <img [src]="header.headerIcon" alt="" class="h-4 w-4" />
        </div>

        <!-- Text -->
        <div class="min-w-0">
          <div class="text-[14px] font-semibold text-gray-900">
            {{ header.title }}
          </div>
          <div class="mt-0.5 text-[11px] text-gray-500">
            {{ header.subtitle }}
          </div>
        </div>
      </div>
    </header>

    <!-- Page title -->
    <div class="mt-8 text-center">
      <h1 class="text-[18px] font-semibold text-gray-900">
        Choose Quiz Creation Method
      </h1>
      <p class="mt-2 text-[12px] text-gray-500">
        Select the approach that best fits your teaching style and content
      </p>
    </div>

<!-- Two method cards -->
<div class="mt-10 grid grid-cols-1 gap-6 lg:grid-cols-2">

  <!-- Card -->
  <article
    *ngFor="let m of methods"
    (click)="chooseMethod(m.key)"
    class="relative cursor-pointer overflow-hidden rounded-[12px] border border-gray-200 shadow-[0_10px_26px_rgba(0,0,0,0.10)]"
    [ngClass]="m.cardBg"
  >
    <!-- Optional close icon (manual card only) -->
    <button
      *ngIf="m.key === 'manual'"
      type="button"
      (click)="$event.stopPropagation(); closeManualCard()"
      aria-label="Close"
      class="absolute right-4 top-4 z-10 inline-flex h-6 w-6 items-center justify-center rounded-full bg-[#DBEAFE] hover:bg-white"
    >
      <img [src]="m.closeIcon" alt="Close" class="h-2 w-2" />
    </button>

    <!-- Decorative dot (left card only, top-right) -->
    <span
      *ngIf="m.key === 'ai'"
      class="absolute right-5 top-5 h-4 w-4 rounded-full bg-[#E9D5FF]"
    ></span>

    <div class="px-6 py-7">
      <!-- Icon -->
      <div class="mx-auto flex h-[52px] w-[52px] items-center justify-center rounded-[12px]" [ngClass]="m.iconBg">
        <img [src]="m.icon" alt="" class="h-4 w-4" />
      </div>

      <!-- Title / desc -->
      <div class="mt-5 text-center">
        <h2 class="text-[14px] font-semibold text-gray-900">
          {{ m.title }}
        </h2>
        <p class="mx-auto mt-2 max-w-[420px] text-[11px] leading-5 text-gray-500">
          {{ m.desc }}
        </p>
      </div>

      <!-- bullet list -->
      <ul class="mt-6 space-y-3">
        <li *ngFor="let it of m.items" class="flex items-start gap-3">
          <span class="mt-0.5 inline-flex h-5 w-5 items-center justify-center rounded-full bg-[#DCFCE7]">
            <img src="/assets/instructor-images/quiz/tick.svg" alt="" class="h-3 w-3" />
          </span>
          <span class="text-[11px] text-gray-600">
            {{ it }}
          </span>
        </li>
      </ul>

      <!-- action tag bar -->
      <div class="mt-6 rounded-[8px] bg-white/70 px-4 py-3 text-center">
        <div class="inline-flex items-center gap-1.5 text-[10px] font-semibold" [ngClass]="m.tagText">
          <img [src]="m.tagDot" alt="" class="h-3 w-3" />
          <span>{{ m.tagTitle }}</span>
        </div>
        <div class="mt-1 text-[10px] text-gray-500">
          {{ m.tagDesc }}
        </div>
      </div>
    </div>
  </article>

</div>

    <!-- Bottom 3 benefits -->
    <div class="mt-8 grid grid-cols-1 gap-4 sm:grid-cols-3">
      <article
        *ngFor="let b of benefits"
        class="rounded-[12px] border border-gray-100 bg-white px-5 py-5 text-center shadow-[0_10px_26px_rgba(0,0,0,0.08)]"
      >
        <div class="mx-auto flex h-10 w-10 items-center justify-center rounded-full" [ngClass]="b.iconBg">
          <img [src]="b.icon" alt="" class="h-3 w-3" />
        </div>

        <div class="mt-3 text-[12px] font-semibold text-gray-900">
          {{ b.title }}
        </div>
        <div class="mt-1 text-[10px] text-gray-500">
          {{ b.subtitle }}
        </div>
      </article>
    </div>

  </div>
</section>
