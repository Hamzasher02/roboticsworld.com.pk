<div class="w-full max-w-sm bg-white p-4 sm:p-6 rounded-xl shadow-md mx-auto cursor-pointer"  (click)="goToAnalytics()">

  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg md:text-xl font-semibold text-gray-900">Student Engagement</h2>
  </div>

  <!-- Chart -->
  <div class="w-full mb-4">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [dataLabels]="chartOptions.dataLabels"
      [markers]="chartOptions.markers"
      [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis"
      [stroke]="chartOptions.stroke"
      [fill]="chartOptions.fill"
    ></apx-chart>
  </div>



</div>
  <!-- Stats Section -->
  <div class="pt-3 flex justify-between text-sm border-t border-gray-200">
    <div>
      <p class="text-gray-500">Most Engaged:</p>
      <p class="text-gray-500">Least Engaged:</p>
    </div>

    <div class="text-right">
      <p class="font-semibold text-gray-900">{{ mostEngaged }}</p>
      <p class="font-semibold text-gray-900">{{ leastEngaged }}</p>
    </div>
  </div>
