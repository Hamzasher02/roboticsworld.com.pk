<header class="flex items-center justify-between px-4 py-3 bg-white">
  <div class="text-sm sm:text-base md:text-lg font-semibold text-gray-700 whitespace-nowrap">
    Admin Dashboard
  </div>

  <!-- CENTER: Search (Hidden on mobile) -->
  <div class="hidden sm:block grow max-w-md mx-4">
    <div class="relative">
      <input type="text" placeholder="Search here"
        class="w-full py-2 pl-4 pr-10 text-gray-700 border border-gray-300 rounded-4xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150 ease-in-out" />
      <button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-purple-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" class="w-5 h-5">
          <path fill-rule="evenodd"
            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.316l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>

  <!-- RIGHT AREA -->
  <div class="flex items-center space-x-3 md:space-x-4">
    <!-- Notification Bell -->
    <div class="relative">
      <button (click)="toggleNotificationPanel()"
        class="p-2 bg-gray-100 rounded-full cursor-pointer text-gray-500 hover:bg-gray-200 hover:text-red-500 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" class="w-5 h-5">
          <path
            d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L14 11.586V8a6 6 0 00-6-6zm-2 15a2 2 0 104 0H8z" />
        </svg>
      </button>

      <span *ngIf="notificationCount > 0"
        class="absolute top-0 right-0 w-4 h-4 text-[10px] flex items-center justify-center bg-red-600 text-white rounded-full transform translate-x-1/2 -translate-y-1/2">
        {{ notificationCount }}
      </span>
    </div>

    <!-- User Dropdown -->
    <div class="relative">
      <div (click)="toggleUserMenu()" class="flex items-center space-x-2 cursor-pointer">
        <!-- Profile Picture -->
        <ng-container *ngIf="userAvatar; else noAvatar">
          <img [src]="userAvatar" class="w-8 h-8 rounded-full object-cover border border-gray-100 shadow-sm" />
        </ng-container>

        <!-- Initials Avatar Fallback -->
        <ng-template #noAvatar>
          <div
            class="w-8 h-8 rounded-full bg-[#923D8C] flex items-center justify-center text-white text-[11px] font-bold shadow-sm">
            {{ avatarFallback(userName) }}
          </div>
        </ng-template>

        <span class="hidden sm:block text-sm font-medium text-gray-700">
          {{ userName }}
        </span>

        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-500 hidden sm:block" fill="none"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>

      <!-- User Dropdown -->
      <div *ngIf="isUserMenuOpen"
        class="absolute right-0 mt-2 w-40 bg-white shadow-md border border-gray-200 rounded-md py-1 z-50">
        <button class="w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-gray-100" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
<div *ngIf="isNotificationPanelOpen"
  class="absolute top-16 right-0 h-full w-80 bg-white shadow-2xl z-50 transform transition-transform duration-300 ease-in-out"
  [ngClass]="{
    'translate-x-full': !isNotificationPanelOpen,
    'translate-x-0': isNotificationPanelOpen
  }">
  <div class="p-4 flex justify-between items-center border-b border-gray-200">
    <h3 class="text-xl font-semibold text-gray-800">Notifications</h3>

    <button (click)="toggleNotificationPanel()" class="text-red-600 hover:text-red-800 transition duration-150">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 cursor-pointer">
        <path fill-rule="evenodd"
          d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <div class="flex bg-[#923D8C] text-white shadow-md">
    <button (click)="setFilter('All')" [ngClass]="{
        'bg-purple-700': currentFilter === 'All',
        'hover:bg-purple-500': currentFilter !== 'All'
      }" class="flex-1 py-3 text-sm cursor-pointer font-medium transition duration-150">
      All
    </button>
    <button (click)="setFilter('Unread')" [ngClass]="{
        'bg-purple-700': currentFilter === 'Unread',
        'hover:bg-purple-500': currentFilter !== 'Unread'
      }" class="flex-1 py-3 text-sm cursor-pointer font-medium transition duration-150">
      Unread
    </button>
    <button (click)="setFilter('Read')" [ngClass]="{
        'bg-purple-700': currentFilter === 'Read',
        'hover:bg-purple-500': currentFilter !== 'Read'
      }" class="flex-1 py-3 cursor-pointer text-sm font-medium transition duration-150">
      Read
    </button>
  </div>

  <div class="h-[calc(100vh-120px)] overflow-y-auto pb-4">
    <ng-container *ngIf="filteredNotifications.length > 0; else noNotifications">
      <div *ngFor="let notification of filteredNotifications"
        class="flex p-3 border-b border-gray-100 last:border-b-0 hover:bg-gray-50 transition duration-100"
        [ngClass]="{ 'bg-purple-50': notification.isUnread }">
        <span *ngIf="notification.isUnread" class="w-2 h-2 rounded-full bg-blue-500 shrink-0 mt-1 mr-2"></span>

        <span *ngIf="!notification.isUnread" class="w-2 h-2 shrink-0 mt-1 mr-2"></span>

        <div class="grow">
          <div class="flex items-start mb-1">
            <img [src]="notification.avatarUrl" alt="User" class="w-8 h-8 rounded-full object-cover mr-2 shrink-0" />

            <div>
              <p class="text-sm text-gray-700 leading-snug" [ngClass]="{ 'font-semibold': notification.isUnread }">
                {{ notification.message }}
              </p>

              <div *ngIf="notification.details?.fileLink" class="flex items-center mt-1 text-xs text-red-600">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 mr-1">
                  <path fill-rule="evenodd"
                    d="M15.75 2.25H4.25A2.25 2.25 0 002 4.5v11A2.25 2.25 0 004.25 17h11.5A2.25 2.25 0 0018 14.25V4.5A2.25 2.25 0 0015.75 2.25zM10 12a.75.75 0 00-.75.75v3.5a.75.75 0 001.5 0v-3.5A.75.75 0 0010 12zM5.5 8.75A.75.75 0 016.25 8h7.5a.75.75 0 010 1.5h-7.5A.75.75 0 015.5 8.75z"
                    clip-rule="evenodd" />
                </svg>
                <span>{{ notification.details?.fileLink }}</span>
                <span class="ml-2 text-gray-500">({{ notification.details?.fileSize }})</span>
              </div>

              <button *ngIf="notification.details?.actionButton"
                class="mt-1 px-2 py-0.5 text-xs font-semibold text-white bg-red-500 rounded hover:bg-red-600 transition duration-150">
                {{ notification.details?.actionButton }}
              </button>
            </div>
          </div>

          <p class="text-xs text-gray-500 mt-1">{{ notification.time }}</p>
        </div>
      </div>
    </ng-container>

    <ng-template #noNotifications>
      <div class="p-4 text-center text-gray-500">
        No notifications found for this filter.
      </div>
    </ng-template>
  </div>
</div>
