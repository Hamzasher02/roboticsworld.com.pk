<!-- Chart Card -->
<div class="w-full max-w-sm bg-white p-4 rounded-xl shadow-md mx-auto cursor-pointer"
     (click)="goToAnalytics()">
  <div class="flex justify-between items-center">
    <h3 class="text-lg md:text-xl font-semibold">Course Popularity</h3>
  </div>
  <div class="w-full">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [dataLabels]="chartOptions.dataLabels"
      [plotOptions]="chartOptions.plotOptions"
      [yaxis]="chartOptions.yaxis"
      [xaxis]="chartOptions.xaxis"
      [legend]="chartOptions.legend"
      [colors]="chartOptions.colors"
      [grid]="chartOptions.grid"
    ></apx-chart>
  </div>
</div>

<!-- Stats -->
<div class="mt-6 flex justify-between text-sm">
  <div>
    <p class="font-semibold text-gray-500">Most Popular</p>
    <p class="font-semibold text-gray-500">Trending</p>
  </div>
  <div class="text-right">
    <p class="text-gray-900">{{ mostPopular }}</p>
    <p class="text-gray-900">{{ trending }}</p>
  </div>
</div>
