<main class="min-h-screen w-full bg-[#EEF0FF]">
  <div class="mx-auto flex min-h-screen w-full items-center justify-center px-4 py-10">
    <section
      class="flex w-full max-w-[420px] flex-col rounded-[14px] bg-white px-8 py-10 shadow-[0_10px_22px_rgba(17,24,39,0.14)] sm:px-10"
      aria-label="Admin login">
      <h1 class="text-center text-[18px] font-extrabold leading-[1.25] text-[#111827]">
        Log in as an Admin to Get<br />
        Started
      </h1>

      <form class="mt-6 flex w-full flex-col" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <!-- Email -->
        <label class="text-[12px] font-semibold text-[#111827]" for="email">Email*</label>
        <input id="email" name="email" type="email" required [(ngModel)]="model.email" placeholder="Registered email"
          class="mt-2 h-[44px] w-full rounded-[6px] border border-[#C084FC] bg-white px-4 text-[13px] text-[#111827] outline-none placeholder:text-[#9CA3AF] focus:border-[#A855F7] focus:ring-2 focus:ring-[#E9D5FF]"
          autocomplete="email" />

        <!-- Password -->
        <label class="mt-5 text-[12px] font-semibold text-[#111827]" for="password">Password*</label>
        <input id="password" name="password" type="password" required minlength="6" [(ngModel)]="model.password"
          placeholder="Enter password"
          class="mt-2 h-[44px] w-full rounded-[6px] border border-[#C084FC] bg-white px-4 text-[13px] text-[#111827] outline-none placeholder:text-[#9CA3AF] focus:border-[#A855F7] focus:ring-2 focus:ring-[#E9D5FF]"
          autocomplete="current-password" />

        <!-- Forgot -->
        <div class="mt-3 flex w-full items-center justify-end">
          <a [routerLink]="basePath + '/forget-password'"
            class="text-[12px] font-medium text-[#1D4ED8] hover:underline">
            Forget Password?
          </a>
        </div>

        <!-- Button -->
        <button type="submit" [disabled]="f.invalid || loading"
          class="mt-6 flex h-[40px] w-full items-center justify-center rounded-full bg-[#8B3A8F] text-[13px] font-semibold text-white shadow-[0_10px_18px_rgba(139,58,143,0.18)] hover:brightness-95 disabled:cursor-not-allowed disabled:opacity-60">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>

        <!-- ✅ Success (backend message) -->
        <p *ngIf="success" class="mt-4 text-center text-[12px] font-semibold text-green-600">
          {{ success }}
        </p>

        <!-- ✅ Error (backend message) -->
        <p *ngIf="error" class="mt-4 text-center text-[12px] font-semibold text-red-600">
          {{ error }}
        </p>
      </form>
    </section>
  </div>
</main>
