<section class="min-h-screen w-full bg-[#F3F4F6]">
  <div class="mx-auto flex w-full max-w-[1180px] flex-col px-4 py-6 sm:px-6">
    <!-- Top Card -->
    <header class="flex w-full flex-col rounded-[10px] bg-white px-5 py-4 shadow-[0_2px_10px_rgba(0,0,0,0.05)]">
      <div class="flex w-full items-center gap-3">
        <!-- Back -->
        <button type="button" (click)="goBack()"
          class="flex h-9 w-9 cursor-pointer items-center justify-center rounded-full text-[#6B7280] hover:bg-[#F3F4F6]"
          aria-label="Back">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M15 18 9 12l6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>

        <h1 class="text-[15px] font-semibold text-[#111827] sm:text-[16px]">
          Enrolled Students
        </h1>
      </div>

      <!-- Filters -->
      <div class="mt-4 flex w-full flex-col gap-3 sm:flex-row sm:items-center sm:gap-6">
        <!-- Plan -->
        <div class="flex items-center gap-3">
          <label class="text-[12px] font-medium text-[#111827]">Plan</label>

          <div class="relative flex">
            <select [(ngModel)]="plan"
              class="h-[34px] w-[170px] cursor-pointer appearance-none rounded-[8px] border border-[#D1D5DB] bg-white px-3 pr-9 text-[12px] font-medium text-[#111827] outline-none"
              aria-label="Filter by Plan">
              <option *ngFor="let p of planOptions" [value]="p">{{ p }}</option>
            </select>

            <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-[#6B7280]">
              <svg width="14" height="14" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08Z"
                  clip-rule="evenodd" />
              </svg>
            </span>
          </div>
        </div>

        <!-- Course -->
        <div class="flex items-center gap-3">
          <label class="text-[12px] font-medium text-[#111827]">Course</label>

          <div class="relative flex">
            <select [(ngModel)]="course"
              class="h-[34px] w-[190px] cursor-pointer appearance-none rounded-[8px] border border-[#D1D5DB] bg-white px-3 pr-9 text-[12px] font-medium text-[#111827] outline-none"
              aria-label="Filter by course">
              <option *ngFor="let c of courseOptions" [value]="c">{{ c }}</option>
            </select>

            <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-[#6B7280]">
              <svg width="14" height="14" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08Z"
                  clip-rule="evenodd" />
              </svg>
            </span>
          </div>
        </div>
      </div>
    </header>

    <!-- Table Card -->
    <section class="mt-5 flex w-full flex-col rounded-[10px] bg-white p-4 shadow-[0_2px_10px_rgba(0,0,0,0.05)]">
      <!-- Outer table border box -->
      <div class="flex w-full flex-col rounded-[6px] border border-[#E5E7EB] bg-white">
        <!-- Horizontal scroll wrapper for small screens -->
        <div class="flex w-full flex-col overflow-x-auto">
          <div class="flex w-full min-w-[980px] flex-col">
            <!-- Header row -->
            <div class="flex w-full items-center border-b border-[#E5E7EB] bg-white px-4 py-3">
              <div class="flex w-full items-center text-[12px] font-medium text-[#6B7280]">
                <div class="flex w-[16%] items-center">Students Name</div>
                <div class="flex w-[16%] items-center">Email</div>
                <div class="flex w-[16%] items-center">Course</div>
                <div class="flex w-[14%] items-center">Subscription</div>
                <div class="flex w-[16%] items-center">Enrollment Date</div>
                <div class="flex w-[16%] items-center">Progress</div>
                <!-- <div class="flex w-[6%] items-center justify-center">Action</div> -->
              </div>
            </div>

            <!-- Body -->
            <div class="flex w-full flex-col">
              <div class="flex max-h-[520px] w-full flex-col overflow-y-auto">
                <div *ngFor="let r of filteredRows; trackBy: trackById"
                  class="flex w-full items-center border-b border-[#E5E7EB] px-4 py-4">
                  <div class="flex w-full items-center text-[12px] font-medium text-[#111827]">
                    <!-- Name -->
                    <div class="flex w-[16%] items-center">
                      {{ r.name }}
                    </div>

                    <!-- Email -->
                    <div class="flex w-[16%] items-center text-[#111827]">
                      {{ r.email }}
                    </div>

                    <!-- Course -->
                    <div class="flex w-[16%] items-center">
                      {{ r.course }}
                    </div>

                    <!-- Subscription -->
                    <div class="flex w-[14%] items-center">
                      {{ r.subscription }}
                    </div>

                    <!-- Enrollment Date -->
                    <div class="flex w-[16%] items-center">
                      {{ r.enrollmentDate }}
                    </div>

                    <!-- Progress -->
                    <div class="flex w-[16%] items-center gap-3">
                      <div class="flex h-[8px] w-[80px] overflow-hidden rounded-full bg-[#D1D5DB]">
                        <div class="flex h-full rounded-full bg-[#8F2B86]" [style.width.%]="r.progress"
                          aria-hidden="true"></div>
                      </div>
                      <div class="text-[12px] font-medium text-[#111827]">
                        {{ r.progress }}%
                      </div>
                    </div>

                    <!-- Action -->
                    <div class="flex w-[6%] items-center justify-center">
                      <button type="button"
                        class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full hover:bg-[#F3F4F6]"
                        aria-label="Row actions"
                        [routerLink]="[basePath + '/student-progress/student-progress-report', r.id]">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                          class="text-[#111827]">
                          <path
                            d="M12 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm0 7.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm0 7.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>

                <!-- Empty -->
                <div *ngIf="filteredRows.length === 0" class="flex w-full items-center justify-center px-4 py-10">
                  <p class="text-[12px] font-medium text-[#6B7280]">No students found.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
