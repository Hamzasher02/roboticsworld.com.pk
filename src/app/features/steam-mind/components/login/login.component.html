<section class="min-h-screen w-full bg-[#EEF0FF]">
  <div class="flex min-h-screen w-full items-center justify-center px-4 py-10">
    <div
      class="flex w-full max-w-[420px] flex-col rounded-[10px] bg-white px-8 py-10 shadow-[0_10px_30px_rgba(17,24,39,0.12)] sm:px-10">
      <h2 class="text-center text-[18px] font-semibold text-[#111827] sm:text-[20px]">
        Log in to Get Started
      </h2>

      <div class="mt-4 flex w-full flex-col gap-2">
        <div *ngIf="success"
          class="flex w-full rounded-[8px] border border-green-200 bg-green-50 px-4 py-3 text-[12px] font-medium text-green-700">
          {{ success }}
        </div>

        <div *ngIf="error"
          class="flex w-full rounded-[8px] border border-red-200 bg-red-50 px-4 py-3 text-[12px] font-medium text-red-700">
          {{ error }}
        </div>
      </div>

      <div class="mt-8 flex w-full flex-col gap-5">
        <div class="flex w-full flex-col gap-2">
          <label class="text-[13px] font-semibold text-[#111827]">Email*</label>
          <input name="email" [(ngModel)]="form.email" type="email" placeholder="Registered email"
            class="h-[44px] w-full rounded-[6px] border border-[#C084FC] px-4 text-[13px] text-[#111827] outline-none placeholder:text-[#9CA3AF] focus:border-[#A855F7]" />
        </div>

        <div class="flex w-full flex-col gap-2">
          <label class="text-[13px] font-semibold text-[#111827]">Password*</label>
          <div class="relative flex w-full items-center">
            <input name="password" [(ngModel)]="form.password" [type]="showPassword ? 'text' : 'password'"
              placeholder="Enter password"
              class="h-[44px] w-full rounded-[6px] border border-[#C084FC] px-4 pr-12 text-[13px] text-[#111827] outline-none placeholder:text-[#9CA3AF] focus:border-[#A855F7]" />
            <button type="button" (click)="showPassword = !showPassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-[#7A2E8D] hover:text-[#7A2E8D]/80">
              <svg *ngIf="!showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg *ngIf="showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                </path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>

          <div class="flex w-full justify-end">
            <a routerLink="/steam-mind/forget-password"
              class="mt-1 text-[12px] font-medium text-[#1D4ED8] hover:underline">
              Forget Password?
            </a>
          </div>
        </div>

        <button type="button" (click)="onLogin()" [disabled]="loading"
          class="mt-2 flex h-[44px] w-full items-center justify-center rounded-[999px] bg-[#7A2E8D] text-[13px] font-semibold text-white hover:opacity-95 disabled:cursor-not-allowed disabled:opacity-60">
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading">Logging in...</span>
        </button>

        <div class="mt-2 flex w-full items-center justify-center gap-2 text-[12px] text-[#111827]">
          <span>Create an account?</span>
          <a [routerLink]="['/steam-mind/signup']" class="cursor-pointer font-semibold text-[#7A2E8D] hover:underline">
            Sign up
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
