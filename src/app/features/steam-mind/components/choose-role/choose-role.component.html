<section class="min-h-screen w-full bg-[#EEF0FF]">
  <!-- TITLE -->
  <header class="mx-auto flex w-full max-w-[1320px] items-center justify-center px-5 pt-10 sm:px-8">
    <h1 class="text-center text-[28px] font-extrabold leading-none text-[#111827] sm:text-[32px]">
      Choose Your Role
    </h1>
  </header>

  <!-- CONTENT -->
  <main class="mx-auto flex w-full max-w-[1320px] flex-1 justify-center px-5 pb-16 pt-12 sm:px-8 sm:pt-14">
    <!-- THIS WRAPPER DEFINES THE "CARDS AREA" WIDTH -->
    <div class="flex w-full max-w-[980px] flex-col">
      <!-- BACK ICON ROW (aligned with cards area) -->
      <div class="flex w-full items-start justify-start ms-6">
        <a [routerLink]="['/steam-mind/signup']" aria-label="Go back" class="flex h-10 w-10 items-center justify-center rounded-full
                 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#7A2E8D]/50">
          <img src="assets/student/forum/LeftArrow.svg" alt="" class="h-5 w-5 object-contain" draggable="false" />
        </a>
      </div>

      <!-- CARDS ROW -->
      <div class="mt-10 flex w-full flex-col items-center justify-center gap-10 sm:flex-row sm:gap-14 lg:gap-16">
        <!-- CARD 1 -->
        <button type="button" (click)="selectRole('student')" class="flex w-full max-w-[420px] flex-col items-center justify-center rounded-[12px] bg-white px-10 py-12 shadow-[0_10px_18px_rgba(17,24,39,0.10)] ring-1 ring-black/5
         focus:outline-none focus-visible:ring-2 focus-visible:ring-[#7A2E8D]/40" aria-label="Select Student">
          <img src="assets/steam-mind/auth/Frame.svg" alt="Student" class="h-[170px] w-[170px] object-contain"
            draggable="false" />
          <span class="mt-8 text-[30px] font-extrabold tracking-[0.2px] text-[#111827]">Student</span>
        </button>

        <!-- CARD 2 -->
        <button type="button" (click)="selectRole('instructor')" class="flex w-full max-w-[420px] flex-col items-center justify-center rounded-[12px] bg-white px-10 py-12 shadow-[0_10px_18px_rgba(17,24,39,0.10)] ring-1 ring-black/5
         focus:outline-none focus-visible:ring-2 focus-visible:ring-[#7A2E8D]/40" aria-label="Select Teacher">
          <img src="assets/steam-mind/auth/Frame-1.svg" alt="Teacher" class="h-[170px] w-[170px] object-contain"
            draggable="false" />
          <span class="mt-8 text-[30px] font-extrabold tracking-[0.2px] text-[#111827]">Teacher</span>
        </button>

      </div>
    </div>
  </main>
</section>
